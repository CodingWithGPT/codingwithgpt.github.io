<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Memory Match Game</title>
<style>
  body { font-family: sans-serif; background:#121212; color:#eee; display:flex; flex-direction:column; align-items:center; padding:1rem; }
  h1 { margin-bottom: 1rem; }
  .grid { display:grid; grid-template-columns: repeat(4, 80px); grid-gap:10px; }
  .card {
    width: 80px; height: 80px; background:#222; border-radius:10px; display:flex; align-items:center; justify-content:center; font-size:2rem; cursor:pointer;
    user-select:none; color:#121212;
    box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    transition: background 0.3s, color 0.3s;
  }
  .card.flipped, .card.matched {
    background:#0ea5a4; color:#fff; cursor:default;
  }
  button { margin-top: 1rem; padding: 0.5rem 1rem; background:#0ea5a4; border:none; border-radius:5px; color:#121212; font-weight:600; cursor:pointer; }
</style>
</head>
<body>
<h1>Memory Match Game</h1>
<div class="grid" id="gameBoard"></div>
<button id="restartBtn">Restart Game</button>

<script>
  const symbols = ['🍎','🍌','🍒','🍇','🍉','🥝','🍍','🍓'];
  let cards = [];
  let flipped = [];
  let matchedCount = 0;

  const gameBoard = document.getElementById('gameBoard');
  const restartBtn = document.getElementById('restartBtn');

  function shuffle(array) {
    for(let i = array.length -1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i+1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  function createBoard() {
    cards = [...symbols, ...symbols];
    shuffle(cards);
    gameBoard.innerHTML = '';
    matchedCount = 0;
    flipped = [];
    for(let i=0; i<cards.length; i++) {
      const card = document.createElement('div');
      card.classList.add('card');
      card.dataset.symbol = cards[i];
      card.textContent = '';
      card.addEventListener('click', onCardClick);
      gameBoard.appendChild(card);
    }
  }

  function onCardClick(e) {
    const card = e.target;
    if (flipped.length >= 2 || card.classList.contains('flipped') || card.classList.contains('matched')) return;
    card.classList.add('flipped');
    card.textContent = card.dataset.symbol;
    flipped.push(card);
    if (flipped.length === 2) {
      checkMatch();
    }
  }

  function checkMatch() {
    const [a,b] = flipped;
    if(a.dataset.symbol === b.dataset.symbol) {
      a.classList.add('matched');
      b.classList.add('matched');
      matchedCount += 2;
      flipped = [];
      if(matchedCount === cards.length) {
        setTimeout(() => alert('You won! 🎉'), 300);
      }
    } else {
      setTimeout(() => {
        a.classList.remove('flipped');
        b.classList.remove('flipped');
        a.textContent = '';
        b.textContent = '';
        flipped = [];
      }, 1000);
    }
  }

  restartBtn.addEventListener('click', createBoard);

  createBoard();
</script>
</body>
</html>
