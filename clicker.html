<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>üç¶ Ice Cream Clicker - Infinite Upgrades</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #fffbf0;
    color: #5a3e1b;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem;
    user-select: none;
    min-height: 100vh;
    margin: 0;
  }
  h1 {
    margin-bottom: 0.5rem;
  }
  #scoops {
    font-size: 3rem;
    margin: 1rem 0;
  }
  #icecream-btn {
    font-size: 5rem;
    cursor: pointer;
    user-select: none;
    transition: transform 0.1s ease;
    background: none;
    border: none;
    outline: none;
  }
  #icecream-btn:active {
    transform: scale(0.9);
  }
  #perClick {
    margin-top: 0.5rem;
    font-size: 1.2rem;
    color: #7a5b25;
    font-weight: 600;
  }
  .upgrade {
    background: #ffdca8;
    border: 2px solid #f5b14c;
    border-radius: 12px;
    padding: 1rem 2rem;
    margin-top: 1rem;
    width: 320px;
    text-align: center;
    cursor: pointer;
    font-weight: 700;
    font-size: 1rem;
    color: #5a3e1b;
    transition: background-color 0.3s, color 0.3s;
    user-select: none;
  }
  .upgrade:disabled {
    background: #f0e4cc;
    border-color: #ccc;
    color: #999;
    cursor: not-allowed;
  }
  .upgrade:hover:not(:disabled) {
    background: #f5b14c;
    color: white;
  }
  #reset-btn {
    margin-top: 2rem;
    background: #d94f4f;
    border: none;
    padding: 0.75rem 1.5rem;
    border-radius: 10px;
    font-weight: 700;
    font-size: 1rem;
    color: white;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s;
  }
  #reset-btn:hover {
    background: #b93b3b;
  }
  @media (max-width: 400px) {
    .upgrade {
      width: 90vw;
    }
  }
</style>
</head>
<body>
  <h1>üç¶ Ice Cream Clicker</h1>
  <div id="scoops">Scoops: 0</div>
  <button id="icecream-btn" aria-label="Click ice cream">üç®</button>
  <div id="perClick">Scoops per click: 1</div>

  <button class="upgrade" id="upgrade1" disabled></button>
  <button class="upgrade" id="upgrade2" disabled></button>
  <button class="upgrade" id="upgrade3" disabled></button>
  <button class="upgrade" id="upgrade4" disabled></button>
  <button class="upgrade" id="upgrade5" disabled></button>
  <button class="upgrade" id="upgrade6" disabled></button>
  <button class="upgrade" id="upgrade7" disabled></button>

  <button id="reset-btn">Reset Progress</button>

<script>
  let scoops = 0;
  let baseScoopsPerClick = 1;
  let multiplier = 1;

  // Define upgrades with starting cost and effect type
  const upgrades = [
    {
      id: 'upgrade1',
      baseCost: 50,
      level: 0,
      effect: (level) => baseScoopsPerClick * (2 ** level), // doubles per level
      description: 'Doubles your scoops per click per level',
      type: 'multiplier', // effect type
    },
    {
      id: 'upgrade2',
      baseCost: 200,
      level: 0,
      effect: (level) => baseScoopsPerClick * (3 ** level), // triples per level
      description: 'Triples your scoops per click per level',
      type: 'multiplier',
    },
    {
      id: 'upgrade3',
      baseCost: 1000,
      level: 0,
      effect: (level) => 5 * level, // +5 per level additive
      description: '+5 scoops per click per level',
      type: 'additive',
    },
    {
      id: 'upgrade4',
      baseCost: 3000,
      level: 0,
      effect: (level) => 2 ** level,
      description: 'x2 multiplier per level',
      type: 'multiplierGlobal',
    },
    {
      id: 'upgrade5',
      baseCost: 10000,
      level: 0,
      effect: (level) => 10 * level,
      description: '+10 scoops per click per level',
      type: 'additive',
    },
    {
      id: 'upgrade6',
      baseCost: 25000,
      level: 0,
      effect: (level) => 3 ** level,
      description: 'x3 multiplier per level',
      type: 'multiplierGlobal',
    },
    {
      id: 'upgrade7',
      baseCost: 100000,
      level: 0,
      effect: (level) => 50 * level,
      description: '+50 scoops per click per level',
      type: 'additive',
    },
  ];

  const scoopsEl = document.getElementById('scoops');
  const perClickEl = document.getElementById('perClick');
  const icecreamBtn = document.getElementById('icecream-btn');
  const resetBtn = document.getElementById('reset-btn');

  // Calculate current cost for an upgrade (increases by 50% each level)
  function currentCost(upgrade) {
    return Math.floor(upgrade.baseCost * Math.pow(1.5, upgrade.level));
  }

  // Calculate scoops per click based on all upgrades
  function calculateScoopsPerClick() {
    let additive = 0;
    let localMultiplier = 1;
    let globalMultiplier = 1;

    upgrades.forEach(u => {
      if (u.level > 0) {
        if (u.type === 'multiplier') {
          localMultiplier *= u.effect(u.level);
        } else if (u.type === 'additive') {
          additive += u.effect(u.level);
        } else if (u.type === 'multiplierGlobal') {
          globalMultiplier *= u.effect(u.level);
        }
      }
    });

    // baseScoopsPerClick times local multipliers + additive, then times global multipliers
    return ((baseScoopsPerClick * localMultiplier) + additive) * globalMultiplier;
  }

  function updateDisplay() {
    scoopsEl.textContent = 'Scoops: ' + scoops.toLocaleString();
    perClickEl.textContent = 'Scoops per click: ' + calculateScoopsPerClick().toLocaleString();

    upgrades.forEach(u => {
      const btn = document.getElementById(u.id);
      const cost = currentCost(u);
      btn.textContent = `Level ${u.level} ‚Äî Buy Upgrade: ${cost.toLocaleString()} scoops\n${u.description}`;
      btn.disabled = scoops < cost;
    });
  }

  function saveProgress() {
    localStorage.setItem('icecreamScoops', scoops);
    localStorage.setItem('icecreamBaseScoopsPerClick', baseScoopsPerClick);
    localStorage.setItem('icecreamUpgrades', JSON.stringify(upgrades.map(u => u.level)));
  }

  function loadProgress() {
    const savedScoops = parseInt(localStorage.getItem('icecreamScoops'));
    if (!isNaN(savedScoops)) scoops = savedScoops;

    const savedBase = parseInt(localStorage.getItem('icecreamBaseScoopsPerClick'));
    if (!isNaN(savedBase)) baseScoopsPerClick = savedBase;

    const savedUpgrades = JSON.parse(localStorage.getItem('icecreamUpgrades'));
    if (Array.isArray(savedUpgrades)) {
      savedUpgrades.forEach((lvl, i) => {
        upgrades[i].level = lvl;
      });
    }
  }

  icecreamBtn.addEventListener('click', () => {
    scoops += Math.floor(calculateScoopsPerClick());
    updateDisplay();
    saveProgress();
  });

  upgrades.forEach(u => {
    document.getElementById(u.id).addEventListener('click', () => {
      const cost = currentCost(u);
      if (scoops >= cost) {
        scoops -= cost;
        u.level++;
        updateDisplay();
        saveProgress();
      }
    });
  });

  resetBtn.addEventListener('click', () => {
    if (confirm('Are you sure you want to reset your progress?')) {
      scoops = 0;
      baseScoopsPerClick = 1;
      upgrades.forEach(u => u.level = 0);
      updateDisplay();
      saveProgress();
    }
  });

  loadProgress();
  updateDisplay();
</script>
</body>
</html>
