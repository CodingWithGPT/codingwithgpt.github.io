<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Snake Game</title>
<style>
  body { margin:0; background:#121212; display:flex; flex-direction:column; align-items:center; font-family:sans-serif; color:#eee; }
  canvas { background:#222; margin-top: 1rem; border-radius: 10px; }
  h1 { margin-top: 1rem; }
  #score { margin-top: 0.5rem; font-size: 1.2rem; }
</style>
</head>
<body>
<h1>Snake Game</h1>
<canvas id="game" width="400" height="400"></canvas>
<div id="score">Score: 0</div>
<script>
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');
  const scale = 20;
  const rows = canvas.height / scale;
  const cols = canvas.width / scale;

  let snake = [{ x: 10, y: 10 }];
  let velocity = { x: 0, y: 0 };
  let food = null;
  let score = 0;
  let gameOver = false;

  function placeFood() {
    food = {
      x: Math.floor(Math.random() * cols),
      y: Math.floor(Math.random() * rows)
    };
  }

  function drawRect(x, y, color) {
    ctx.fillStyle = color;
    ctx.fillRect(x * scale, y * scale, scale, scale);
  }

  function update() {
    if(gameOver) return;

    // Move snake head
    const head = { x: snake[0].x + velocity.x, y: snake[0].y + velocity.y };

    // Check boundaries
    if(head.x < 0 || head.y < 0 || head.x >= cols || head.y >= rows) {
      return endGame();
    }

    // Check collision with self
    if(snake.some(seg => seg.x === head.x && seg.y === head.y)) {
      return endGame();
    }

    snake.unshift(head);

    // Check if food eaten
    if(food && head.x === food.x && head.y === food.y) {
      score++;
      document.getElementById('score').textContent = 'Score: ' + score;
      placeFood();
    } else {
      snake.pop();
    }
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawRect(food.x, food.y, '#0ea5a4');
    snake.forEach((seg, i) => drawRect(seg.x, seg.y, i === 0 ? '#0f766e' : '#14b8a6'));
  }

  function gameLoop() {
    update();
    draw();
  }

  function endGame() {
    gameOver = true;
    alert('Game Over! Your score was ' + score);
  }

  window.addEventListener('keydown', e => {
    if(e.key === 'ArrowUp' && velocity.y === 0) velocity = { x: 0, y: -1 };
    else if(e.key === 'ArrowDown' && velocity.y === 0) velocity = { x: 0, y: 1 };
    else if(e.key === 'ArrowLeft' && velocity.x === 0) velocity = { x: -1, y: 0 };
    else if(e.key === 'ArrowRight' && velocity.x === 0) velocity = { x: 1, y: 0 };
  });

  placeFood();
  setInterval(gameLoop, 100);
</script>
</body>
</html>
