<!doctype html>
<html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Cooking Simulator</title>
<style>
 body{font-family:system-ui;padding:14px;background:linear-gradient(#fff7f0,#fff)}
 .card{background:#fff;padding:12px;border-radius:10px;box-shadow:0 8px 28px rgba(0,0,0,.06)}
 button{padding:8px}
</style>
</head><body>
<h1>üç≥ Cooking Simulator</h1>
<div class="card">
  <div>Pan: <span id="pan">Empty</span></div>
  <div style="margin-top:8px">
    <button data-ing="egg">Add Egg</button><button data-ing="tomato">Add Tomato</button><button data-ing="cheese">Add Cheese</button>
    <button id="cook">Cook</button><button id="clear">Clear</button>
  </div>
  <div style="margin-top:12px">Known Recipes: <div id="known">None</div></div>
  <div id="log" style="margin-top:12px;font-family:monospace"></div>
</div>

<script>
const Game = {key:'cook_v1', init(){ if(!localStorage.getItem(this.key)) this.save(); else this.load(); }, save(){ localStorage.setItem(this.key, JSON.stringify(this.state)); log('Saved'); }, load(){ const s=localStorage.getItem(this.key); if(s) this.state = JSON.parse(s); }, export(){ const raw=localStorage.getItem(this.key); if(!raw) return alert('No save'); const blob=new Blob([raw],{type:'application/json'}); const url=URL.createObjectURL(blob); const a=document.createElement('a'); a.href=url; a.download='cook_save.json'; a.click(); URL.revokeObjectURL(url); } };
Game.state = {pan:[],known:[]}; Game.init();
const $ = id => document.getElementById(id);
function log(msg){ $('log').innerHTML = new Date().toLocaleTimeString() + ' ‚Äî ' + msg + '<br/>' + $('log').innerHTML; }
function render(){ $('pan').textContent = Game.state.pan.join(', ') || 'Empty'; $('known').textContent = Game.state.known.join(', ') || 'None'; }
document.querySelectorAll('button[data-ing]').forEach(b=>b.onclick = ()=>{ Game.state.pan.push(b.dataset.ing); render(); Game.save(); });
$('cook').onclick = ()=>{ const key = Game.state.pan.slice().sort().join('+'); if(key==='cheese+egg'){ if(!Game.state.known.includes('Omelette')) Game.state.known.push('Omelette'); log('Made Omelette!'); } else if(key==='cheese+tomato'){ if(!Game.state.known.includes('Bruschetta')) Game.state.known.push('Bruschetta'); log('Made Bruschetta!'); } else log('Failed to make something special'); Game.state.pan=[]; render(); Game.save(); };
$('clear').onclick = ()=>{ Game.state.pan=[]; render(); Game.save(); };
render();
</script>
</body>
</html>
